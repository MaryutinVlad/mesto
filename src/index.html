<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект сервиса Mesto - интерактивной страницы">
  <meta name="keywords" content="интерактивность, html, css, js">
  <meta name="author" content="Марютин Владислав">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место">
  </header>

  <main class="content">
    <section class="profile">
      <button class="profile__edit-avatar">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Жак-Ив Кусто">
      </button>  
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>  
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="form" action="#" name="edit" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="form__input-field form__input-field_type_name" id="name-input" autocomplete="off"
         type="text" value="" placeholder="" required minlength="2" maxlength="40" name="name">
        <span class="form__error name-input-error"></span>
        <input class="form__input-field form__input-field_type_description" id="description-input" autocomplete="off"
         type="text" value="" placeholder="" required minlength="2" maxlength="200" name="description">
        <span class="form__error description-input-error"></span>
        <button type="submit" class="form__submit-button form__submit-button_type_save" name="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="form" action="#" name="add" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input class="form__input-field form__input-field_type_place-title" id="title-input"
         type="text" value="" placeholder="Название" required minlength="2" maxlength="30" name="place">
        <span  class="form__error title-input-error"></span>
        <input class="form__input-field form__input-field_type_place-link" id="url-input"
         type="url" value="" placeholder="Ссылка на картинку" required name="link">
        <span class="form__error url-input-error"></span>
        <button  type="submit" class="form__submit-button form__submit-button_type_create">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-title"></p>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__confirm-container">
      <form class="form" action="" name="confirm">
        <h2 class="popup__confirm-heading">Вы уверены?</h2>
        <button type="submit" class="form__submit-button form__submit-button_type_confirm">
          Да
        </button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__avatar-container">
      <form class="form" action="" name="avatar" novalidate>
        <h2 class="popup__heading">Обновить аватар</h2>
        <input class="form__input-field form__input-field_type_link" type="url" 
          id="avatar-input" value="" placeholder="Ссылка на картинку" name="avatar" required>
        <span  class="form__error avatar-input-error"></span>  
        <button type="submit" class="form__submit-button form__submit-button_type_edit-avatar">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__remove-button"></button>
      <div class="element__content">
        <p class="element__name"></p>
        <div class="element__like">
          <button class="element__like-button"></button>
          <p class="element__like-count"></p>
        </div>
      </div>  
    </div>
  </template>
  
</body>
</html>
