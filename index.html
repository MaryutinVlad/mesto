<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект сервиса Mesto - интерактивной страницы">
  <meta name="keywords" content="интерактивность, html, css, js">
  <meta name="author" content="Марютин Владислав">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>  
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form" action="#">
        <input class="form__input-field form__input-field_type_name" type="text" value="" placeholder="">
        <input class="form__input-field form__input-field_type_description" type="text" value="" placeholder="">
        <input type="submit" class="form__submit-button form__submit-button_type_save" value="Сохранить">
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="form" action="#">
        <input class="form__input-field form__input-field_type_place-title" type="text" value="" placeholder="Название">
        <input class="form__input-field form__input-field_type_place-link" type="text" value="" placeholder="Ссылка на картинку">
        <input type="submit" class="form__submit-button form__submit-button_type_create" value="Создать">
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-title"></p>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__remove-button"></button>
      <div class="element__content">
        <p class="element__name"></p>
        <button class="element__like-button"></button>
      </div>  
    </div>
  </template>
  
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
